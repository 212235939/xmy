    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1883445_zf6gb62mu8l.css">

    <link rel="stylesheet" href="//at.alicdn.com/t/font_2106961_kbd5ifsgp7b.css">
 
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
function ready() {
                var u = navigator.userAgent;
                var winW = document.documentElement.clientWidth;
                if (!!!u.match(/AppleWebKit.*Mobile.*/)) {
                    winW = 414;
                    document.getElementsByClassName('wraper')[0].style.width = '' + winW + 'px';
                }
                document.documentElement.style.fontSize = winW / 7.5 + 'px';
            }
            ready();
            window.addEventListener("resize", ready, false);


</script>
